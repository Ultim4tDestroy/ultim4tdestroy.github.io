<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>2048 - Correction Directions</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            width: 340px;
            height: 340px;
        }

        .grid-bg {
            display: grid;
            grid-template-columns: repeat(4, 75px);
            grid-template-rows: repeat(4, 75px);
            gap: 10px;
        }

        .cell-bg {
            width: 75px;
            height: 75px;
            background: #444;
            border-radius: 5px;
        }

        .tile {
            position: absolute;
            width: 75px;
            height: 75px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
            z-index: 10;
        }

        .tile-2 {
            background: #eee4da;
            color: #776e65;
        }

        .tile-4 {
            background: #ede0c8;
            color: #776e65;
        }

        .tile-8 {
            background: #f2b179;
            color: white;
        }

        .tile-16 {
            background: #f59563;
            color: white;
        }

        .tile-32 {
            background: #f67c5f;
            color: white;
        }

        .tile-64 {
            background: #f65e3b;
            color: white;
        }

        .tile-128 {
            background: #edcf72;
            color: white;
            font-size: 25px;
        }

        .tile-256 {
            background: #edcc61;
            color: white;
            font-size: 25px;
        }

        .tile-512 {
            background: #edc850;
            color: white;
            font-size: 25px;
        }

        .tile-1024 {
            background: #edc53f;
            color: white;
            font-size: 20px;
        }

        .tile-2048 {
            background: #edc22e;
            color: white;
            font-size: 20px;
        }

        .score-container {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .btn-retour {
            margin-top: 30px;
            padding: 10px 20px;
            background: #00d4ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="score-container">Score: <span id="score">0</span></div>
    <div id="game-container">
        <div class="grid-bg">
            <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
            <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
            <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
            <div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div><div class="cell-bg"></div>
        </div>
        <div id="tiles-layer"></div>
    </div>
    <a href="index.html" class="btn-retour">Retour à l'accueil</a>

    <script>
        const tilesLayer = document.getElementById('tiles-layer');
        const scoreDisplay = document.getElementById('score');
        let board = Array(16).fill(null);
        let score = 0;

        function updatePos(tile, index) {
            const x = (index % 4) * 85 + 10;
            const y = Math.floor(index / 4) * 85 + 10;
            tile.element.style.left = x + 'px';
            tile.element.style.top = y + 'px';
        }

        function addTile() {
            const empty = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            if (empty.length > 0) {
                const idx = empty[Math.floor(Math.random() * empty.length)];
                const val = Math.random() < 0.9 ? 2 : 4;
                const el = document.createElement('div');
                el.className = `tile tile-${val}`;
                el.innerHTML = val;
                tilesLayer.appendChild(el);
                board[idx] = { value: val, element: el };
                updatePos(board[idx], idx);
            }
        }

        function slide(line) {
            let arr = line.filter(tile => tile !== null);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i].value === arr[i + 1].value) {
                    arr[i].value *= 2;
                    score += arr[i].value;
                    scoreDisplay.innerHTML = score;
                    tilesLayer.removeChild(arr[i + 1].element);
                    arr[i].element.innerHTML = arr[i].value;
                    arr[i].element.className = `tile tile-${arr[i].value}`;
                    arr.splice(i + 1, 1);
                }
            }
            while (arr.length < 4) arr.push(null);
            return arr;
        }

        function move(dir) {
            let hasMoved = false;
            let oldBoard = JSON.stringify(board.map(b => b ? b.value : 0));

            if (dir === 'left' || dir === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = [board[i * 4], board[i * 4 + 1], board[i * 4 + 2], board[i * 4 + 3]];
                    if (dir === 'right') row.reverse();
                    let newRow = slide(row);
                    if (dir === 'right') newRow.reverse();
                    for (let j = 0; j < 4; j++) {
                        board[i * 4 + j] = newRow[j];
                        if (board[i * 4 + j]) updatePos(board[i * 4 + j], i * 4 + j);
                    }
                }
            } else {
                for (let i = 0; i < 4; i++) {
                    let col = [board[i], board[i + 4], board[i + 8], board[i + 12]];
                    if (dir === 'down') col.reverse();
                    let newCol = slide(col);
                    if (dir === 'down') newCol.reverse();
                    for (let j = 0; j < 4; j++) {
                        board[i + j * 4] = newCol[j];
                        if (board[i + j * 4]) updatePos(board[i + j * 4], i + j * 4);
                    }
                }
            }

            if (oldBoard !== JSON.stringify(board.map(b => b ? b.value : 0))) {
                setTimeout(addTile, 150);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
        });

        addTile(); addTile();
    </script>
</body>
</html>
